{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">{{ course.name }}</h1>
  <p>{{ course.description }}</p>
  <h3>Challenges</h3>
  <div class="row">
    {% for challenge in course.challenges %}
    <div class="col-md-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ challenge.title }}</h5>
          <p class="card-text">{{ challenge.description }}</p>
          <p><strong>Difficulty:</strong> {{ challenge.difficulty }}</p>
          <a href="{{ url_for('challenge.workspace', challenge_id=challenge.id) }}" class="btn btn-primary">Solve Challenge</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
